<!DOCTYPE html>
<html>
<head>
    <title>SEO Analysis Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 40px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 3px solid #007bff; padding-bottom: 20px; margin-bottom: 30px; }
        .section { margin: 30px 0; padding: 20px; background: #f8f9fa; border-radius: 8px; }
        .metric { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #ddd; }
        .score { font-weight: bold; color: #199cc2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SEO Analysis Report</h1>
            <p>Comprehensive website performance analysis</p>
        </div>
        
        <div class="section">
            <h2>Website Overview</h2>
            <div class="metric"><span>Website:</span><span class="score"></span></div>
            <div class="metric"><span>Overall Grade:</span><span class="score"></span></div>
            <div class="metric"><span>SEO Score:</span><span class="score"></span></div>
        </div>
        
        <div class="section">
            <h2>Key Findings</h2>
            <p>in the color code white</p>
        </div>
        
        <div class="section">
            <h2>Recommendations</h2>
            <p></p>
        </div>
        
        <div class="section">
            <h2>Technical Analysis</h2>
            <p></p>
        </div>
    </div>
</body>
</html>
